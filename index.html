<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revolution Aviator mz</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="scripts.js" defer></script>
  
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
      color: #333;
    }
    .background-image {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.5;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      background-image: url('mainfundo.jpg'); /* Adicionando imagem de fundo */
      background-size: cover;
      background-position: center;
      color: #fff; /* Ajustando a cor do texto para melhor contraste */
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3); /* Adicionando sombra ao texto */
    }
    .login-container:hover {
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    .login-container h1, .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 2.5em; /* Aumenta o tamanho da fonte do título */
      color: #ffd700; /* Mudando a cor do título */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra no texto */
      text-transform: uppercase; /* Deixa o texto em maiúsculas */
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      font-weight: 600;
      margin-bottom: 5px;
      display: inline-block;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .btn-login {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      background-color: #0069d9;
    }
    .notification {
      display: none;
      background: rgba(220, 53, 69, 0.9);
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }
    .notification.animate__animated {
      display: block;
    }

    /* Estilos para o botão do WhatsApp */
    .whatsapp-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      margin-top: 15px; /* Adicionado um espaço acima do botão */
    }
    .whatsapp-button:hover {
      background-color: #1DA851;
    }
    .whatsapp-button i {
      margin-right: 10px;
    }

    /* Estilos para o botão da Página de Testes */
    .test-page-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      margin-top: 15px; /* Adicionado um espaço acima do botão */
    }
    .test-page-button:hover {
      background-color: #0056c1;
    }
    .test-page-button i {
      margin-right: 10px;
    }

  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="login-container animate__animated animate__fadeInDown">
    <form id="login-form">
      <h1 class="animate__animated animate__flipInX">REVOLUTION AVIATOR</h1>
      <h2 class="animate__animated animate__fadeIn">Faça login para continuar</h2>
      <div class="input-group animate__animated animate__zoomIn">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="input-group animate__animated animate__zoomIn animate__delay-1s">
        <label for="password">Senha:</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary btn-login animate__animated animate__zoomIn animate__delay-2s">Login</button>
    </form>
    <div id="notification" class="notification animate__animated animate__fadeIn">
      <span id="notification-message"></span>
    </div>
    <!-- Botão do WhatsApp -->
    <a href="https://contate.me/jisbotaviator" target="_blank" class="whatsapp-button animate__animated animate__zoomIn">
      <i class="fab fa-whatsapp"></i> Contacte-nos
    </a>
    <!-- Botão da Página de Testes -->
    <a href="teste.html" target="_blank" class="test-page-button animate__animated animate__zoomIn">
      <i class="fas fa-vial"></i> Bot free
    </a>
  </div>
  
  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
