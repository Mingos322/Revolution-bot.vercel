<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <!-- Seu script dashboard.js -->
  <script defer src="dashboard.js"></script>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, rgba(30, 60, 114, 0.8), rgba(42, 82, 152, 0.8)), url('mainfundo.jpg') no-repeat center center/cover;
      color: #333;
    }
    .dashboard-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease;
    }
    .dashboard-container:hover {
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    .dashboard-container h1 {
      font-weight: 600;
      font-size: 2.5em;
      color: #ffd700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .dashboard-button {
      width: 180px;
      padding: 15px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
    }
    .dashboard-button:hover {
      background-color: #0056c1;
      box-shadow: 0 8px 12px rgba(0, 123, 255, 0.3);
    }
    #logout-btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background-color: #dc3545;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(220, 53, 69, 0.3);
    }
    #logout-btn:hover {
      background-color: #c82333;
      box-shadow: 0 8px 12px rgba(220, 53, 69, 0.3);
    }
  </style>
</head>
<body>
  <div class="dashboard-container animate__animated animate__fadeInDown">
    <h1 class="animate__animated animate__flipInX">PAINEL</h1>
    <p class="animate__animated animate__fadeIn">Bem-vindo ao Revolution Aviator!</p>
    <div class="buttons-container">
      <button id="button1" class="btn btn-primary dashboard-button animate__animated animate__zoomIn">Elephantbet</button>
      <button id="button2" class="btn btn-primary dashboard-button animate__animated animate__zoomIn">Winner</button>
      <button id="button3" class="btn btn-primary dashboard-button animate__animated animate__zoomIn">Bantubet</button>
      <button id="button4" class="btn btn-primary dashboard-button animate__animated animate__zoomIn">888Bet</button>
      <button id="button5" class="btn btn-primary dashboard-button animate__animated animate__zoomIn">Bacelabet</button>
      <button id="button6" class="btn btn-primary dashboard-button animate__animated animate__zoomIn">Placard</button>
    </div>
    <button id="logout-btn" class="btn btn-danger animate__animated animate__zoomIn">Sair</button>
  </div>
</body>
</html>
